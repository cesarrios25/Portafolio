<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portafolio</title>
        <style>
            body h1 {
                font-size: 4rem;
                text-align: center;
                background-color: rgba(128, 128, 128, 0.375);
            }
            table {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: auto;
            }
            tr th {
                font-size: 2rem;
                width: 8rem;
                border-radius: 7px;
                padding: 12px;
                background-color: rgba(128, 128, 128, 0.375);
            }
            tr td {
                font-size: 18px;
                text-align: center;
                padding: 12px 0px;
                border-bottom: 1px solid #000;
            }
            a {
                list-style: none;
                text-decoration: none;
                background-color: rgba(128, 128, 128, 0.455);
                display: block;
                width: 60px;
                margin: 0px 50px;
                color: #000;
                border-radius: 7px;
                padding: 2px 3px;
            }
            div{
                width: 50%;
                background-color: rgba(128, 128, 128, 0.124);
                margin: auto;
                border-radius: 8px;
            }
        </style>
    </head>
